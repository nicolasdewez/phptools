[PHP]
short_open_tag = Off
max_execution_time = 0
memory_limit = 2048M
error_reporting = E_ALL | E_STRICT
display_errors = On
display_startup_errors = On
log_errors = On
html_errors = On
log_errors_max_len = 0
[Date]
date.timezone = Europe/Paris
[Phar]
phar.readonly = Off
suhosin.executor.include.whitelist = phar
